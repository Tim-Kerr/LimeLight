<script>

	$("body").on('mousewheel', function(event) {
		if(event.deltaY > 0 && circleWrapper.radius * 1.15 < 16000000)
		{
			zoom("zoomIn");
		}

		else if (event.deltaY < 0)
		{
			if(circleWrapper.radius >= fullScreenRadius){
				zoom("zoomOut");
			}
		}	
	});
</script>
